<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product__Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery  ">
        <span class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </span>
        <div class="gallery__inner">
            <img src="" alt="">
        </div>
        <i class="fa-solid fa-xmark close"></i>
    </div>
    <script src="main.js"></script>
</body>

</html>
