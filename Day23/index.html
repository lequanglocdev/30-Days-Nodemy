<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom__Video</title>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<!-- https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4 
                <i class="bx bx-play"></i>
    
    « » 
                <i class='bx bx-volume-full' ></i>

    -->

<body>
    <div class="player">
        <video class="player__video"
            src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4"></video>
        <div class="player__controls">
            <button class="player__btnPlay toggle">
                <i class="bx bx-play"></i>
            </button>
            <p class="player__time">00:00 / 00:59</p>
            <div class="player__progress">
                <div class="player__progress-filled">

                </div>
            </div>
            <button data-skip="-10" class="player__btn">«10</button>
            <button data-skip="10" class="player__btn">10 »</button>

            <div class="player__volume">
                <i class='bx bx-volume-full'></i>
                <input type="range" min="0" max="1" step="0.05">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
